<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breweries Information</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Breweries Information</h2>
  <!-- Add this search bar above the table -->
<div class="input-group mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Search for a brewery">
    <div class="input-group-append">
      <button id="searchBtn" class="btn btn-outline-secondary" type="button">Search</button>
    </div>
  </div>
  
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody id="breweryTableBody">
      <!-- Brewery data will be displayed here -->
    </tbody>
  </table>
  <!-- Add this button below the table -->
<button id="loadMoreBtn" class="btn btn-primary mt-3">Load More</button>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
